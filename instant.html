<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Food Instantly</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url("images/bg-img.jpg");
             background-size: cover;
            background-repeat: no-repeat;
             background-attachment: fixed;
        }
        .container{
            /* border: 2px solid red; */
            height: 100vh;
            
        }
        .myform{
            border: 1px solid rgb(9, 9, 10);
            margin: 3% 20%;
            height: 130vh;
        
            background-color: white;
            padding: 60px;
        }

        h2{
            padding-bottom: 10px;
            color: #0066cc;
            font-size: 25px;
        }
        p{
            padding-bottom: 10px;
            color: #0066cc;  
            font-size: 18px;
            text-align: center;
        }
        label{
            color: #0066cc;
            font-style: normal;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-top: 14px;
            font-family: cursive;
        }
        input{
            width: 70%;
            margin-top: 5px;
            padding: 10px;
            border-left: 0px;
            border-right: 0px;
            border-top: 0px;
           
        }
        .group input{
            background-color: none;
        }
        button{
            width: 70%;
            margin-top: 20px;
             background-color:  #0066cc;;

            padding: 5px;
            outline: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: cursive;
            color: white;
        }
        button:hover{
            background-color:#145da0;
            color: white;
        }
        footer {

height: 50px;
width: 100%;
background-color:#145da0;
position: absolute;
bottom: -230px;

}

footer p {
color: white;
font-size: smaller;
padding: 15px;

}
        
        @media (max-width: 850px) {
            body{
             background: none;
            }
            .myform{
                margin: 0px;
                height: 160vh;
            }
            h2{
                font-size: 16px;
                margin: 0px;
                padding: 0px;
                text-align: left;
            }
            p{
                font-size: 14px;
                line-height: 1.5rem;
                padding-top: 5px;
            }
            label{
            font-size: 16px; 
                     
             }
           
            input{
            width: 100%;
            margin-top: 5px;
            margin-bottom: 5px;
            padding: 5px;
            border-left: 0px;
            border-right: 0px;
            border-top: 0px;
           
        }
            button{
                width: 100%;
            }
            footer {

            height: 50px;
            width: 100%;
            background-color: #145da0;
            position: absolute;
            bottom: -270px;


        }

    footer p {
                color: white;
                font-size: smaller;
                padding: 15px;

    }
        
    }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="myform">
            <img src="images/newlogo.png" width="100px" height="100px" alt="">

            <h2>
                Do you wish to share or provide food instantly?
    
            </h2>
            <p>Kindly fill in correct  details</p>
            <form action="" method="post">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" required>
                    <br>
                    <label for="location"> Giver's Location</label>
                   <br>
                    <input type="text" name="location" id="location" required>
                    <br>
                    <label for="Phone Number">Phone Number</label>
                    <br>
                    <input type="number" name="pno" id="pno" required>
                    <br>

                    <div class="group">
                        <label for="upload">Upload item for sharing</label>
                    <input type="file" name="file" id="file" required>
                    </div>
                    
                   
            </form>
            <div class="btn">
                <a href="#"> <button type="submit">Share </button></a>
             </div>
        </div>
        <footer>
            <p>  &copy; 2020 linkmeal2u. All rights reserved | oseafiana mary </p>
        </footer>
    </div>
